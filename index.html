<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Log</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="script.js" defer></script>
</head>
<body>
  <h2 id="title">General</h2>
  <div id="chat">
    <div id="chat-log">

    </div>
    <form id="chat-input">
      <div></div>
      <span class="material-symbols-rounded add">add</span>
      <textarea name="chat-input" id="chat-text-area" placeholder="type here..." rows="1"></textarea>
      <button type="submit" id="send"><span class="material-symbols-rounded">eco</span></button>
    </form>
  </div>
</body>
</html>
